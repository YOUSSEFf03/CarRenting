                        <script>
                            // Retrieve user data from localStorage
                            var userData = JSON.parse(localStorage.getItem('loggedInUser'));

                            if (userData) {
                                // Update logo-profile element
                                var logoProfileElement = document.getElementById('logoProfile');
                                logoProfileElement.textContent = userData.full_name.charAt(0) + userData.full_name.split(' ')[1].charAt(0);

                                // Update fullName element
                                var fullNameElement = document.getElementById('fullName');
                                fullNameElement.textContent = userData.full_name;
                            }

                    <thead>

                            <th id="col-title">Location</th>
                            <th id="col-title">Price</th>
                            <th id="col-title">Reservation</th>

                    <div class="modal-header">

                        <span class="close">&times;</span>
                    </div>
                </div>

                <div class="modal-center">


                    <div class="textbox ">
                        <label for="model">ID (Preferably Car Plate Number)</label>
                        <input id="id" type="text" placeholder="add your ID">
                    </div>

                    <div class="twoTextbox">
                        <div class="textbox left">
                            <label for="model">Model</label>
                            <input id="model" type="text" placeholder="add Model">
                        </div>


                        <div class="textbox right">
                            <label for="type">Car Brand</label>
                            <div class="dropdown">
                                <button class="btn btn-custom dropdown-toggle" type="button" id="Car-brand"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Select car Brand
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="Car-brand">
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Mercedes')">Mercedes</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Peugeot')">Peugeot</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Smart')">Smart</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Volkswagen')">Volkswagen</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Citroen')">Citroen</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Ford')">Ford</button></li>

                                </ul>
                            </div>
                        </div>

                    </div>


                    <div class="twoTextbox">

                        <div class="textbox left">
                            <label for="type">Location</label>
                            <div class="dropdown">
                                <button class="btn btn-custom dropdown-toggle" type="button" id="Location"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Select Location
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="Location">
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('New York, USA')">New York, USA</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('London, UK')">London, UK</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Paris, France')">Paris, France</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Beirut, Lebanon')">Beirut, Lebanon</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Rome, Italy')">Rome, Italy</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Milan, Italy')">Milan, Italy</button></li>
                                </ul>
                            </div>
                        </div>


                        <div class="textbox right">
                            <label for="type">Car Type</label>
                            <div class="dropdown">
                                <button class="btn btn-custom dropdown-toggle" type="button" id="car-type"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Select car type
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="car-type">
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('SUV')">SUV</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Hatchback')">Hatchback</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('MPV')">MPV</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Sedan')">Sedan</button></li>

                                </ul>
                            </div>
                        </div>

                    </div>


                    <div class="twoTextbox">

                        <div class="textbox left">
                            <label for="type">Fuel Type</label>
                            <div class="dropdown">
                                <button class="btn btn-custom dropdown-toggle" type="button" id="fuel-type"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Select fuel type
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="fuel-type">
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Diesel')">Diesel</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Fuel')">Fuel</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Hybrid')">Hybrid</button></li>

                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('2016')">2016</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('2017')">2017</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('2018')">2018</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('2019')">2019</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('2020')">2020</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('2021')">2021</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('2022')">2022</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('2023')">2023</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('2024')">2024</button></li>


                                </ul>
                            </div>
                        </div>

                    </div>





                    <div class="twoTextbox ">
                        <div class="number-input left">
                            <label for="Passengers">Passengers</label>
                            <input type="number" id="Passengers" value="2" max="30" min="2">
                        </div>

                        <div class="number-input right">
                            <label for="Door">Door</label>
                            <input type="number" id="Door" value="2" max="5" min="2">

                    </div>

                            <input type="number" id="Baggages" value="0" max="15" min="0">
                        </div>

                        <div class="number-input right">
                            <label for="Price">Price</label>
                            <input type="number" id="Price" value="50" max="300" min="">
                        </div>

                    </div>


                    <div class="twoTextbox">

                        <div class="textbox left">
                            <label for="type">Transmission</label>

                                <ul class="dropdown-menu" aria-labelledby="transmission">
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"

                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('Manuel')">Manuel</button></li>


                                </ul>
                            </div>
                        </div>


                        <div class="textbox right">
                            <label for="type">Currency</label>
                            <div class="dropdown">
                                <button class="btn btn-custom dropdown-toggle" type="button" id="currency"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Select Currency
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="currency">
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"

                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('EUR')">EUR</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('JPY')">JPY</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('GBP')">GBP</button></li>
                                    <li><button class="dropdown-item dropdown-item-custom" type="button"
                                            onclick="selectItem('AUD')">AUD</button></li>
                                </ul>
                            </div>
                        </div>

                    </div>



                    <div class="radio-holder">
                        <label for="">price_basis :</label>
                        <div class="radio-box">
                            <input type="radio" name="price" id="day">
                            <label for="day">Day</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="price" id="week">
                            <label for="week">Week</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="price" id="month">
                            <label for="month">month</label>
                        </div>
                    </div>

                    <div class="radio-holder">
                        <label for="">Air Condition :</label>
                        <div class="radio-box">
                            <input type="radio" name="Air" id="available">
                            <label for="available">Available</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="Air" id="Unavailable">
                            <label for="Unavailable">Unavailable</label>
                        </div>
                    </div>



                    <div class="wrapper">
                        <header>Upload Car Image</header>

                        <form id="uploadForm">
                            <input id="fileInput" class="file-input" type="file" name="file" hidden>
                            <i class="fas fa-cloud-upload-alt" id="uploadIcon"></i>
                            <p id="uploadText">Browse File to Upload</p>
                        </form>
                        <section class="progress-area" id="progressArea"></section>
                        <section class="uploaded-area" id="uploadedArea"></section>
                    </div>


                    <input type="button" value="Add Car" class="add-btn">

                </div>

            </div>
        </div>
