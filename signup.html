<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro | Sign-up</title>

    <link rel="stylesheet" href="login.css">

    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<style>
    @font-face {
        font-family: 'Raleway';
        src: url('./Raleway-VariableFont_wght.ttf') format("truetype");
    }
</style>

<body>
    <div class="container">
        <div class="image-container">
            <!-- <img src="./Assets/images/AdobeStock_249363444_Preview.png" alt="Image"> -->
            <img src="carro-logo-white.svg" alt="">
            <div>
                <h1>Welcome to Our Car Rental Service!</h1>
                <p>Create an account and start planning your next trip.</p>
            </div>
        </div>
        <form class="form-container" id="signupForm">
            <img src="carro-logo.svg" alt="">
            <h3>Sign-up</h3>
            <fieldset>
                <div class="floating-label-grid">
                    <div class="cd-position-relative">
                        <input class="floating-label-control cd-form-control cd-width-100%" type="text"
                            name="input-name" id="input-name" placeholder="Full Name" required autocomplete="off">
                        <label class="floating-label" for="input-name">Full Name</label>

                        <svg class="w-6 h-6 text-gray-800 dark:text-white cd-icon" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M4 4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H4Zm10 5a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-8-5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm1.942 4a3 3 0 0 0-2.847 2.051l-.044.133-.004.012c-.042.126-.055.167-.042.195.006.013.02.023.038.039.032.025.08.064.146.155A1 1 0 0 0 6 17h6a1 1 0 0 0 .811-.415.713.713 0 0 1 .146-.155c.019-.016.031-.026.038-.04.014-.027 0-.068-.042-.194l-.004-.012-.044-.133A3 3 0 0 0 10.059 14H7.942Z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>

                    <div class="cd-position-relative">
                        <input class="floating-label-control cd-form-control cd-width-100%" type="email" name="input-id"
                            id="input-id" placeholder="Email" required autocomplete="off">
                        <label class="floating-label" for="input-id">Email</label>

                        <svg class="w-6 h-6 text-gray-800 cd-icon dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            viewBox="0 0 100% 4">
                            <path
                                d="M2.038 5.61A2.01 2.01 0 0 0 2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6c0-.12-.01-.238-.03-.352l-.866.65-7.89 6.032a2 2 0 0 1-2.429 0L2.884 6.288l-.846-.677Z" />
                            <path
                                d="M20.677 4.117A1.996 1.996 0 0 0 20 4H4c-.225 0-.44.037-.642.105l.758.607L12 10.742 19.9 4.7l.777-.583Z" />
                        </svg>

                    </div>

                    <div class="cd-position-relative">
                        <input class="floating-label-control cd-form-control cd-width-100%" type="password"
                            name="input-password" id="input-password" placeholder="Password" required>
                        <label class="floating-label" for="input-password">Password</label>

                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="14" class="cd-icon"
                            viewBox="0 0 16 16" aria-hidden="true">
                            <g fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z" />
                            </g>
                        </svg>
                    </div>
                </div>
                <p id="signup">You have an account? <a href="login.html">Login</a></p>
                <button type="submit">Sign-up</button>
                <p id="signupMessage"></p>
            </fieldset>
        </form>
    </div>


    <script src="signup.js"></script>
</body>

</html>
